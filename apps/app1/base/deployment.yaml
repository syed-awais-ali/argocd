apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: app1
  name: app1
spec:
  replicas: 2
  selector:
    matchLabels:
      run: app1
  strategy: {}
  template:
    metadata:
      labels:
        run: app1
    spec:
      containers:
      - image: nginx
        name: app1
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "100Mi"
            cpu: "1"
          requests:
            memory: "50Mi"
            cpu: "0.5"

